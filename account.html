<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f4f7;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#fff;
  padding:20px;
  width:320px;
  border-radius:8px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
h2{
  text-align:center;
  margin-bottom:15px;
}
input,button{
  width:100%;
  padding:10px;
  margin:6px 0;
  font-size:15px;
}
button{
  background:#1a237e;
  color:white;
  border:none;
  cursor:pointer;
}
button:hover{
  background:#0d1757;
}
.link{
  text-align:center;
  margin-top:10px;
  font-size:14px;
  cursor:pointer;
  color:#1a237e;
}
</style>
</head>

<body>

<div class="box" id="signupBox">
  <h2>Create Account</h2>
  <input type="text" id="suName" placeholder="Full Name">
  <input type="email" id="suEmail" placeholder="Email">
  <input type="password" id="suPass" placeholder="Password">
  <button onclick="signup()">Sign Up</button>
  <div class="link" onclick="showLogin()">Already have an account? Login</div>
</div>

<div class="box" id="loginBox" style="display:none;">
  <h2>Login</h2>
  <input type="email" id="liEmail" placeholder="Email">
  <input type="password" id="liPass" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="link" onclick="showSignup()">Create new account</div>
</div>

<script>
function signup(){
  const name = suName.value;
  const email = suEmail.value;
  const pass = suPass.value;

  if(!name || !email || !pass){
    alert("Fill all fields");
    return;
  }

  const user = {name,email,pass};
  localStorage.setItem("userAccount", JSON.stringify(user));
  alert("Account created successfully!");
  showLogin();
}

function login(){
  const email = liEmail.value;
  const pass = liPass.value;

  const user = JSON.parse(localStorage.getItem("userAccount"));
  if(!user){
    alert("No account found");
    return;
  }

  if(email === user.email && pass === user.pass){
    localStorage.setItem("loggedUser", user.name);
    alert("Login successful");
    window.location.href = "app3.html"; // your bus tracker app
  }else{
    alert("Invalid email or password");
  }
}

function showLogin(){
  signupBox.style.display="none";
  loginBox.style.display="block";
}
function showSignup(){
  signupBox.style.display="block";
  loginBox.style.display="none";
}
</script>

</body>
</html>
